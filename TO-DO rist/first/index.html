<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <style>
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"] {
            width: 300px;
            padding: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>TO-DO リスト</h1>
    <input type="text" id="taskInput" placeholder="タスクを入力してください">
    <input type="button" value="決定" id="submit">

    <table id="taskTable">
        <thead>
            <tr>
                <th>タスク名</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <!-- タスクがここに追加されます -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
